<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="order-box">
      <img class="dancing-image" src="images/illustration-hero.svg" alt="">
      <h1 class="title">Order Summary</h1>

      <p class="description-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="plan-box">
        <img class="music-icon" src="images/icon-music.svg" alt="">
        <div class="plan-text-holder">
          <h2 class="plan-text">Annual Plan</h2>
          <p class="price-text">$59.99/year</p>
        </div>
        <button class="change-button" href="#">Change</button>
      </div>
      <button class="proceed-button">Proceed to Payment</button>
      <a href="#" class="cancel-button">Cancel Order</a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Stephen Nicholls</a>.
    </div>
  </main>
</body>
</html>
